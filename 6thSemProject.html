<!DOCTYPE html>
<html>
<head>
    <title>Dynamic Image Loader</title>

    <style>
       /* Apply some basic styles to the body element */
body {
    font-family: Arial, sans-serif;
    background-color: #f0f0f0;
    margin: 0;
    padding: 0;
}

/* Style the image container as a grid */
#imageContainer {
    display: grid;
    grid-template-columns: repeat(4, 1fr); /* Adjust the number of columns as needed */
    gap: 20px; /* Gap between grid items */
    max-width: 1200px;
    margin: 0 auto;
    padding: 20px;
    background-color: #fff;
    border-radius: 5px;
    box-shadow: 0 0 10px rgba(0, 0, 0, 0.2);
}

/* Style each house section */
.house {
    border: 1px solid #ccc;
    padding: 10px;
    border-radius: 5px;
    text-align: center;
}

/* Style the house titles */
.house h2 {
    font-size: 20px;
    margin-top: 0;
}

/* Style the individual images */
img {
    max-width: 100%;
    height: auto;
    display: block;
    margin: 10px auto;
}

/* Style image captions (alt text) */
img::after {
    content: attr(alt);
    display: block;
    font-size: 14px;
    color: #777;
    margin-top: 5px;
    text-align: center;
}

/* Add a hover effect to images */
img:hover {
    opacity: 0.8;
    transition: opacity 0.3s ease-in-out;
}

    </style>
</head>

    <div id="imageContainer">
<div class="house_1">
